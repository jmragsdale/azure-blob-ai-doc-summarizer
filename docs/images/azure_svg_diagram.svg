<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- User -->
  <circle cx="80" cy="200" r="30" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="80" cy="180" r="12" fill="none" stroke="black" stroke-width="2"/>
  <line x1="80" y1="192" x2="80" y2="220" stroke="black" stroke-width="2"/>
  <line x1="80" y1="205" x2="60" y2="235" stroke="black" stroke-width="2"/>
  <line x1="80" y1="205" x2="100" y2="235" stroke="black" stroke-width="2"/>
  <text x="80" y="270" font-family="Arial" font-size="12" text-anchor="middle">User</text>

  <!-- Arrow to Blob Storage -->
  <line x1="110" y1="200" x2="170" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="190" font-family="Arial" font-size="10" text-anchor="middle">upload</text>

  <!-- Blob Storage -->
  <rect x="180" y="165" width="110" height="70" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="215" cy="195" r="12" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="235" cy="195" r="12" fill="none" stroke="black" stroke-width="2"/>
  <circle cx="255" cy="195" r="12" fill="none" stroke="black" stroke-width="2"/>
  <text x="235" y="225" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Blob Storage</text>

  <!-- Arrow to Azure Function -->
  <line x1="290" y1="200" x2="340" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="190" font-family="Arial" font-size="10" text-anchor="middle">trigger</text>

  <!-- Azure Function -->
  <rect x="350" y="165" width="110" height="70" fill="none" stroke="black" stroke-width="2"/>
  <path d="M 385 185 L 395 195 L 385 205 M 405 185 L 415 195 L 405 205 M 425 185 L 435 195 L 425 205" stroke="black" stroke-width="2" fill="none"/>
  <text x="405" y="225" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Function</text>

  <!-- Arrow to Azure OpenAI -->
  <line x1="405" y1="165" x2="405" y2="110" stroke="black" stroke-width="2"/>
  <line x1="405" y1="110" x2="540" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="472" y="100" font-family="Arial" font-size="10" text-anchor="middle">summarize</text>

  <!-- Azure OpenAI -->
  <rect x="550" y="80" width="120" height="60" fill="none" stroke="black" stroke-width="2"/>
  <text x="610" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Azure</text>
  <text x="610" y="125" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">OpenAI</text>

  <!-- Arrow back from OpenAI -->
  <line x1="540" y1="120" x2="460" y2="120" stroke="black" stroke-width="2"/>
  <line x1="460" y1="120" x2="460" y2="165" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="495" y="130" font-family="Arial" font-size="10" text-anchor="middle">summary</text>

  <!-- Arrow to Output -->
  <line x1="460" y1="200" x2="520" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Output -->
  <rect x="530" y="245" width="110" height="50" fill="none" stroke="black" stroke-width="2"/>
  <text x="585" y="265" font-family="Arial" font-size="12" text-anchor="middle">summary/</text>
  <text x="585" y="283" font-family="Arial" font-size="11" text-anchor="middle">.json + tags</text>

  <line x1="460" y1="235" x2="460" y2="270" stroke="black" stroke-width="2"/>
  <line x1="460" y1="270" x2="530" y2="270" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="black"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Azure Blob AI Document Summarizer</text>
</svg>